<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
    rel="stylesheet">
  <link href="../assets/css/estilos.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../assets/css/contacto.css">
  <title>Proyecto Cygnus</title>
</head>

<body>

  <header>

    <div class="bg-principal">
      <div class="container divContainer" id="navLogoUser">
        <div class="divLogo">
          <a href="../index.html" class="text-light "><img class="imgNav" src="../assets/img/logo-white.png"></a>
        </div>
        <div class="divUser d-flex justify-content-end">
          <div class="divIconoUser hiper">
            <a href="formulario.html" class="text-light btnIcono"><i class="uil uil-user"></i></a>
          </div>
          <div class="divIniciarSesion hiper">
            <a href="formulario.html" class="text-light">
              <p class="textoRegistrate">Registrate</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-principal">
      <div class="container divContainer" id="nav">
        <nav class="navbar navbar-dark" id="navbarP">
          <div class="divNav" id="divProyecto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="iconoToggler">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand TituloProyecto textoNavBar" href="#">Proyecto Cygnus</a>
          </div>

          <div class="divNav hiper" id="divTexto">
            <a class="nav-item nav-link textoNavBar linkHover" href="producto.html">Chamarras</a>
            <a class="nav-item nav-link textoNavBar linkHover" href="producto.html">Hoodie</a>
            <a class="nav-item nav-link textoNavBar linkHover" href="producto.html">Playeras</a>
          </div>

          <div class="divNav" id="divBotones">
            <div class="input-group input-group-sm d-flex align-items-center divInputBuscar">
              <div class="input-group-prepend buscar">
                <span class="input-group-text barraBuscar" id="inputGroup-sizing-sm"><i
                    class="uil uil-search"></i></span>
              </div>
              <input type="text" class="form-control barraBuscar" id="barraBuscarCursor" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm" placeholder="Buscar...">
            </div>
            <!-- btnIcono -->
            <div class="d-flex divBtn justify-content-end hiper">
              <a href="producto-Individual.html" class="text-light btnIcono"><i
                  class="uil uil-heart btnIconoCorazon"></i></a>
              <a href="carrito-compras.html" class="text-light btnIcono" id="btnCarrito"><i
                  class="uil uil-shopping-cart-alt"></i></a>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav hiper">
              <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Chamarras</a>
              <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Hoddie</a>
              <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Playeras</a>
            </div>
          </div>

        </nav>
      </div>
    </div>
  </header>

  <main>

    <div id="nosotros" class="mt-5">
      <div class="container ">
        <div class="row">
          <div id="ubicacion" class="col order-1 order-sm-0 ">
            <div id="mapa" class="pt-1 pb-5 mb-1 ml-3 mr-3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30140.164190511012!2d-98.94624236917834!3d19.21613351383168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1652315346915!5m2!1ses!2smx"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
            <div id="datos" class="p-4 bordeSiguenos bg-light rounded mb-5 mr-3 ml-3">
              <label for="">
                <i class="fa-solid fa-envelope"></i> contacto@cygnus.com.mx</label>
              <br>
              <label for=""><i class="fa-solid fa-phone"></i> 5512345678</label>
              <h2>SIGUENOS</h2>
              <div class="">
                <i class="fa-brands fa-facebook-square h1 mx-2"></i>
                <i class="fa-brands fa-twitter-square h1 mx-2"></i>
                <i class="fa-brands fa-instagram h1 mx-2"></i>
              </div>
            </div>
          </div>
          <div id="formulario" class="col bg-light text-dark p-5 mb-5 mr-3 ml-3 rounded order-0 order-sm-1">
            <form>
              <div class="form-group">
                <h2 class="font-weight-bolder text-center">CONTACTO</h2>
                <div class="form-row pt-4">
                  <label for="nombre">Nombre <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <p class="msj-error" id="errorNombre"></p>
              </div>
              <div class="form-row pt-2">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="Ingresa tu correo electrónico">
              </div>
              <p class="msj-error" id="errorEmail"></p>
              <div class="form-row pt-4">
                <label for="mensaje">Mensaje <span style="color: red;">*</span></label>
                <textarea class="form-control fontTxtArea" rows="5" aria-label="With textarea" id="mensaje"
                  name="mensaje" required>
                                </textarea>
              </div>
              <p class="msj-error" id="errorMensaje"></p>
              <button type="submit" id="btnRegistrar"
                class="btn btn-block btn-principal text-light mt-5 ">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="bg-principal mt-5 pt-5 pb-5 text-light text-uppercase">
    <div class="container text-center text-md-left">
      <div class="row">
        <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
          <h4 class="font-weight-bold">Contáctanos</h4>
          <ul class="lista pt-4 font-weight-light">
            <li class="pb-4">55 1234 5678</li>
            <li class="pb-4">Síguenos</li>
          </ul>
          <div class="">
            <i class="fa-brands fa-facebook-square h1 mx-2"></i>
            <i class="fa-brands fa-twitter-square h1 mx-2"></i>
            <i class="fa-brands fa-instagram h1 mx-2"></i>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
          <h4 class="font-weight-bold">Ayuda</h4>
          <ul class="lista pt-4 font-weight-light hiper">
            <a href="contacto.html" class="text-light">
              <li class="pb-4">Contacto</li>
            </a>
            <li class="pb-4">¿Cómo comprar?</li>
            <li class="pb-4">Envios y devoluciones</li>
            <li class="pb-4">Garantias</li>
          </ul>
        </div>

        <div class="col-sm-12 col-md-4">
          <h4 class="font-weight-bold">Sobre Nosotros</h4>
          <ul class="lista pt-4 font-weight-light hiper">
            <a href="sobre-nosotros.html" class="text-light">
              <li class="pb-4">Nosotros</li>
            </a>
            <li class="pb-4">Buscar Tiendas</li>
          </ul>
        </div>

      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>
  <script src="../assets/js/calcularAlturaNav.js"></script>
  <script src="../assets/js/contacto.js"></script>


</body>

</html>
