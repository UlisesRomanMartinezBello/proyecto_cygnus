<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link href="../assets/css/estilos.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../assets/css/styles_form.css">
    <title>Proyecto Cygnus</title>
</head>

<body>
    <header>

        <div class="bg-principal">
          <div class="container divContainer" id="navLogoUser">
            <div class="divLogo">
              <img class="imgNav" src="../assets/img/logo-white.png">
            </div>
            <div class="divUser">
              <div class="divIconoUser">
                <i class="uil uil-user btnIcono"></i>
              </div>
              <div class="divIniciarSesion">
                <p class="textoRegistrate">Registrate</p>
              </div>
            </div>
          </div>
        </div>
    
        <div class="bg-principal">
          <div class="container divContainer" id="nav">
            <nav class="navbar navbar-dark" id="navbarP">
              <div class="divNav" id="divProyecto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="iconoToggler">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand TituloProyecto textoNavBar" href="#">Proyecto Cygnus</a>
              </div>
    
              <div class="divNav" id="divTexto">
                <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
                <a class="nav-item nav-link textoNavBar" href="#">Hoddie</a>
                <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
              </div>
    
    
              <div class="divNav" id="divBotones">
                <div class="input-group input-group-sm d-flex align-items-center divInputBuscar">
                  <div class="input-group-prepend buscar">
                    <span class="input-group-text barraBuscar" id="inputGroup-sizing-sm">Buscar</span>
                  </div>
                  <input type="text" class="form-control barraBuscar" id="barraBuscarCursor" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="d-flex divBtn justify-content-end">
                  <i class="uil uil-heart btnIcono"></i>
                  <i class="uil uil-shopping-cart-alt btnIcono" id="btnCarrito"></i>
                </div>
              </div>
    
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
                  <a class="nav-item nav-link textoNavBar" href="#">Hoddie</a>
                  <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
                </div>
              </div>
    
            </nav>
          </div>
        </div>
      </header>

    <div class="container py-5">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img src="../assets/img/logo-black.png" alt="logo" class="img-fluid">
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card p-4">
                    <div class="d-flex align-items-end">
                        <button class="btn btn-principal btn-block mx-1" id="btn-registrar">Registrar</button>
                        <button class="btn btn-principal btn-block mx-1" id="btn-iniciar">Iniciar</button>          
                    </div>
                    <!-- Registrar -->
                    <form id="form-registrar">
                        <div class="form-group pt-4 ">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                        </div>
                        <div class="form-group ">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail"
                                placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group ">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword"
                                placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirma tu contraseña</label>
                            <input type="password" class="form-control" id="inputpasswordconfirm" placeholder="Mensaje">
                        </div>
                        <div class="pt-2">
                            <button class="btn btn-principal btn-block">Registrar</button>
                        </div>
                    </form>
                    <!-- Iniciar -->
                    <form class="d-none" id="form-iniciar">
                        <div class="form-group pt-4">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmailLogin"
                                placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="inputPasswordLogin"
                                placeholder="Ingresa tu contraseña">
                        </div>
                        <div>
                            <button class="btn btn-principal btn-block">Iniciar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer ulises actualizado-->
    <footer class="bg-principal pt-5 pb-5 text-light text-uppercase">
      <div class="container text-center text-md-left">
          <div class="row">
              <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                  <h4 class="font-weight-bold">Contáctanos</h4>
                  <ul class="lista pt-4 font-weight-light">
                      <li class="pb-4">55 1234 5678</li>
                      <li class="pb-4">Síguenos</li>
                  </ul>
                  <div class="">
                      <i class="fa-brands fa-facebook-square h1 mx-2"></i>
                      <i class="fa-brands fa-twitter-square h1 mx-2"></i>
                      <i class="fa-brands fa-instagram h1 mx-2"></i>
                  </div>
              </div>

              <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                  <h4 class="font-weight-bold">Ayuda</h4>
                  <ul class="lista pt-4 font-weight-light">
                      <a href="contacto.html" class="text-light">
                          <li class="pb-4">Contacto</li>
                      </a>
                      <li class="pb-4">¿Cómo comprar?</li>
                      <li class="pb-4">Envios y devoluciones</li>
                      <li class="pb-4">Garantias</li>
                  </ul>
              </div>

              <div class="col-sm-12 col-md-4">
                  <h4 class="font-weight-bold">Sobre Nosotros</h4>
                  <ul class="lista pt-4 font-weight-light">
                      <a href="sobre-nosotros.html" class="text-light">
                          <li class="pb-4">Nosotros</li>
                      </a>
                      <li class="pb-4">Buscar Tiendas</li>
                  </ul>
              </div>

          </div>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>

    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/calcularAlturaNav.js"></script>


</body>

</html>
