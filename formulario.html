<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link href="assets/css/estilos.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/styles_form.css">
    <title>Proyecto Cygnus</title>
</head>

<body>
    <header>
        <div class="bg-principal">
            <div class="container" id="navLogoUser">
                <div class="divLogo">
                    <img class="imgNav" src="assets/img/logo-white.png">
                </div>
                <div class="divUser">
                    <div class="divIconoUser">
                        <i class="uil uil-user btnIcono"></i>
                    </div>
                    <div class="divIniciarSesion">
                        <p>Iniciar Sesion</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-principal">
            <div class="container" id="nav">
                <!-- navbar-expand-lg -->
                <nav class="navbar navbar-dark">
                    <div class="divNav" id="divProyecto">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#">Proyecto Cygnus</a>
                    </div>

                    <div class="divNav" id="divTexto">
                        <a class="nav-item nav-link" href="#">Chamarras</a>
                        <a class="nav-item nav-link" href="#">Hoddie</a>
                        <a class="nav-item nav-link" href="#">Playeras</a>
                    </div>


                    <div class="divNav" id="divBotones">
                        <i class="uil uil-search mr-4 btnIcono"></i>
                        <i class="uil uil-shopping-cart-alt mr-3 btnIcono"></i>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Chamarras</a>
                            <a class="nav-item nav-link" href="#">Hoddie</a>
                            <a class="nav-item nav-link" href="#">Playeras</a>
                        </div>
                    </div>

                </nav>
            </div>
        </div>

    </header>
    <main class="backround-color">
        <!-- Area de trabajo -->

        <div id="nosotros" class="mt-5 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md ">
                        <!-- <h2 class='text-center' >Nosotros</h2> -->
                        <div class="pt-3">
                            <!-- <h3>MISIÓN</h3> -->
                            <img src="assets/img/logo-black.png" alt="">
                        </div>
                    </div>

                    <div class="col bg-secondary text-white p-4">
                        <form id="contactanos">

                            <div class="row mb-2">

                                <div class="col-lg-5 ml-3 mr-3 col-btn ">
                                    <button type="submit" class="btn text-white ">REGISTRARSE</button>
                                </div>
                                <div class="col-lg-5 ml-5 col-btn2 ">
                                    <button type="submit" class="btn text-white ">INICIAR SESION</button>
                                </div>

                            </div>

                            <div class="form-group pt-4 ">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
                            </div>

                            <div class="form-group ">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                            </div>

                            
                                <div class="form-group ">
                                    <label for="email">Correo Electronico</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="Ingresa tu correo electrónico">
                                </div>
                            



                            
                                <div class="form-group ">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Ingresa tu contraseña">
                                </div>

                            

                           
                                <div class="form-group">
                                    <label for="password">Confirma tu contraseña</label>
                                    <input type="password" class="form-control" id="inputpasswordconfirm"
                                        placeholder="Mensaje">
                                </div>

                            


                                <button type="submit" class="btn btn-block col-btn3 text-light mt-5 ">Registrarse</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
<!-- prueba -->

    </main>


    <!-- footer ulises -->
    <footer class="bg-principal py-5 text-light text-uppercase ">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-4">
                    <h4 class="font-weight-bold">Contactanos</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <li class="pb-4">55 1234 5678</li>
                        <li class="pb-4">Siguenos</li>
                    </ul>
                    <div class="">
                        <i class="fa-brands fa-facebook-square h1 mx-2"></i>
                        <i class="fa-brands fa-twitter-square h1 mx-2"></i>
                        <i class="fa-brands fa-instagram h1 mx-2"></i>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-4">
                    <h4 class="font-weight-bold">Ayuda</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <a href="#">
                            <li class="pb-4">Centro de ayuda</li>
                        </a>
                        <li class="pb-4">¿Cómo comprar?</li>
                        <li class="pb-4">Envios y devoluciones</li>
                        <li class="pb-4">Garantias</li>
                    </ul>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-4">
                    <h4 class="font-weight-bold">Sobre Nosotros</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <li class="pb-4">Nosotros</li>
                        <li class="pb-4">Buscar Tiendas</li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>

</body>

</html>
