<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
    rel="stylesheet">
  <link href="assets/css/estilos.css" rel="stylesheet" type="text/css">
  <link href="assets/css/indexBanner.css" rel="stylesheet" type="text/css">
  <link href="assets/css/indexGlider.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
  <title>Proyecto Cygnus</title>
</head>

<body>

  <header>

    <div class="bg-principal">
      <div class="container divContainer" id="navLogoUser">
        <div class="divLogo">
          <img class="imgNav" src="assets/img/logo-white.png">
        </div>
        <div class="divUser">
          <div class="divIconoUser">
            <i class="uil uil-user btnIcono"></i>
          </div>
          <div class="divIniciarSesion">
            <p class="textoRegistrate">Registrate</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-principal">
      <div class="container divContainer" id="nav">
        <nav class="navbar navbar-dark" id="navbarP">
          <div class="divNav" id="divProyecto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="iconoToggler">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand TituloProyecto textoNavBar" href="#">Proyecto Cygnus</a>
          </div>

          <div class="divNav" id="divTexto">
            <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
            <a class="nav-item nav-link textoNavBar" href="#">Hoddie</a>
            <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
          </div>


          <div class="divNav" id="divBotones">
            <div class="input-group input-group-sm d-flex align-items-center divInputBuscar">
              <div class="input-group-prepend buscar">
                <span class="input-group-text barraBuscar" id="inputGroup-sizing-sm">Buscar</span>
              </div>
              <input type="text" class="form-control barraBuscar" id="barraBuscarCursor" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="d-flex divBtn justify-content-end">
              <i class="uil uil-heart btnIcono"></i>
              <i class="uil uil-shopping-cart-alt btnIcono" id="btnCarrito"></i>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
              <a class="nav-item nav-link textoNavBar" href="#">Hoddie</a>
              <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
            </div>
          </div>

        </nav>
      </div>
    </div>
  </header>










  <script src="assets/js/calcularAlturaNav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
  <script src="assets/js/slider.js"></script>
</body>

</html>
