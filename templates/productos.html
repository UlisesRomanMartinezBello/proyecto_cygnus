<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link href="../assets/css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/producto.css" rel="stylesheet" type="text/css">
    <title>Proyecto Cygnus</title>
</head>

<body>
    <header>

        <div class="bg-principal">
            <div class="container divContainer" id="navLogoUser">
                <div class="divLogo">
                    <a href="index.html" class="text-light "><img class="imgNav" src="assets/img/logo-white.png"></a>
                </div>
                <div class="divUser d-flex justify-content-end">
                    <div class="divIconoUser hiper">
                        <a href="templates/formulario.html" class="text-light btnIcono"><i class="uil uil-user"></i></a>
                    </div>
                    <div class="divIniciarSesion hiper">
                        <a href="templates/formulario.html" class="text-light">
                            <p class="textoRegistrate">Registrate</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-principal">
            <div class="container divContainer" id="nav">
                <nav class="navbar navbar-dark" id="navbarP">
                    <div class="divNav" id="divProyecto">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation" id="iconoToggler">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand TituloProyecto textoNavBar" href="#">Proyecto Cygnus</a>
                    </div>

                    <div class="divNav" id="divTexto">
                        <a class="nav-item nav-link textoNavBar linkHover" href="templates/producto.html">Chamarras</a>
                        <a class="nav-item nav-link textoNavBar linkHover" href="templates/producto.html">Hoodie</a>
                        <a class="nav-item nav-link textoNavBar linkHover" href="templates/producto.html">Playeras</a>
                    </div>

                    <div class="divNav" id="divBotones">
                        <div class="input-group input-group-sm d-flex align-items-center divInputBuscar">
                            <div class="input-group-prepend buscar">
                                <span class="input-group-text barraBuscar" id="inputGroup-sizing-sm"><i
                                        class="uil uil-search"></i></span>
                            </div>
                            <input type="text" class="form-control barraBuscar" id="barraBuscarCursor"
                                aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Buscar...">
                        </div>
                        <!-- btnIcono -->
                        <div class="d-flex divBtn justify-content-end">
                            <i class="uil uil-heart btnIconoCorazon"></i>
                            <a href="templates/carrito-compras.html" class="text-light btnIcono"><i
                                    class="uil uil-shopping-cart-alt" id="btnCarrito"></i></a>
                        </div>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav hiper">
                            <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Chamarras</a>
                            <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Hoddie</a>
                            <a class="nav-item nav-link textoNavBar" href="templates/producto.html">Playeras</a>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center titulo pb-4">Productos</h1>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="card bg-transparent border-light h-auto p-3 mb-4 mb-md-0 rounded">
                    <form class="text-center" id="formulario-filtrado">
                        <div class="d-flex flex-column">
                            <label for="">Talla</label>
                            <div class="mb-3">
                                <div class="btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-talla mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="XS" value="XS" class="check-talla"> XS
                                    </label>
                                    <label class="btn btn-talla mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="S" value="S" class="check-talla"> S
                                    </label>
                                    <label class="btn btn-talla mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="M" value="M" class="check-talla"> M
                                    </label>
                                    <label class="btn btn-talla mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="G" value="G" class="check-talla"> G
                                    </label>
                                </div>
                            </div>

                            <label for="">Color</label>
                            <div class="mb-3">
                                <div class="btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-color btn-light rounded-circle mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="blanco" value="blanco" class="check-color">
                                    </label>
                                    <label class="btn btn-color btn-primary rounded-circle mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="azul" value="azul" class="check-color">
                                    </label>
                                    <label class="btn btn-color btn-principal rounded-circle mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="morado" value="morado" class="check-color">
                                    </label>
                                    <label class="btn btn-color btn-dark rounded-circle mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="negro" value="negro" class="check-color">
                                    </label>
                                    <label class="btn btn-color btn-danger rounded-circle mx-1 my-1">
                                        <input type="checkbox" autocomplete="off" name="rojo" value="rojo" class="check-color">
                                    </label>
                                </div>
                            </div>

                            <label for="rango-precio">
                                Precio
                                <span id="mostrar-precio">$300</span>
                            </label>
                            <input type="range" class="form-range mb-3" id="rango-precio" max="400" min="200" step="50" value="300">
                            <button type="submit" class="btn btn-principal mt-3 border-0 btn-lg"
                                id="btn-buscar">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="row" id="productos">

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-principal mt-5 pt-5 pb-5 text-light text-uppercase">
        <div class="container text-center text-md-left">
            <div class="row">
                <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                    <h4 class="font-weight-bold">Contáctanos</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <li class="pb-4">55 1234 5678</li>
                        <li class="pb-4">Síguenos</li>
                    </ul>
                    <div class="">
                        <i class="fa-brands fa-facebook-square h1 mx-2"></i>
                        <i class="fa-brands fa-twitter-square h1 mx-2"></i>
                        <i class="fa-brands fa-instagram h1 mx-2"></i>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                    <h4 class="font-weight-bold">Ayuda</h4>
                    <ul class="lista pt-4 font-weight-light hiper">
                        <a href="templates/contacto.html" class="text-light">
                            <li class="pb-4">Contacto</li>
                        </a>
                        <li class="pb-4">¿Cómo comprar?</li>
                        <li class="pb-4">Envios y devoluciones</li>
                        <li class="pb-4">Garantias</li>
                    </ul>
                </div>

                <div class="col-sm-12 col-md-4">
                    <h4 class="font-weight-bold">Sobre Nosotros</h4>
                    <ul class="lista pt-4 font-weight-light hiper">
                        <a href="templates/sobre-nosotros.html" class="text-light">
                            <li class="pb-4">Nosotros</li>
                        </a>
                        <li class="pb-4">Buscar Tiendas</li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>

    <script src="../assets/js/calcularAlturaNav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>

    <script src="../assets/api_new.js"></script>
    <script src="../assets/js/productos.js"></script>

</body>

</html>
