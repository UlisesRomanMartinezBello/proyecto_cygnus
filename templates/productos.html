<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link href="../assets/css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/producto.css" rel="stylesheet" type="text/css">
    <title>Proyecto Cygnus</title>
</head>

<body>
    <header>

        <div class="bg-principal">
            <div class="container divContainer" id="navLogoUser">
                <div class="divLogo">
                    <img class="imgNav" src="../assets/img/logo-white.png">
                </div>
                <div class="divUser">
                    <div class="divIconoUser">
                        <i class="uil uil-user btnIcono"></i>
                    </div>
                    <div class="divIniciarSesion">
                        <p class="textoRegistrate">Registrate</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-principal">
            <div class="container divContainer" id="nav">
                <nav class="navbar navbar-dark" id="navbarP">
                    <div class="divNav" id="divProyecto">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation" id="iconoToggler">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand TituloProyecto textoNavBar" href="#">Proyecto Cygnus</a>
                    </div>

                    <div class="divNav" id="divTexto">
                        <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
                        <a class="nav-item nav-link textoNavBar" href="#">Hoodie</a>
                        <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
                    </div>


                    <div class="divNav" id="divBotones">
                        <div class="input-group input-group-sm d-flex align-items-center divInputBuscar">
                            <div class="input-group-prepend buscar">
                                <span class="input-group-text barraBuscar" id="inputGroup-sizing-sm">Buscar</span>
                            </div>
                            <input type="text" class="form-control barraBuscar" id="barraBuscarCursor"
                                aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="d-flex divBtn justify-content-end">
                            <i class="uil uil-heart btnIcono"></i>
                            <i class="uil uil-shopping-cart-alt btnIcono" id="btnCarrito"></i>
                        </div>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link textoNavBar" href="#">Chamarras</a>
                            <a class="nav-item nav-link textoNavBar" href="#">Hoodie</a>
                            <a class="nav-item nav-link textoNavBar" href="#">Playeras</a>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center titulo pb-4">Productos</h1>
            </div>
            <div class="col-sm-12 col-md-3">
                <div class="card bg-transparent border-light h-auto p-3 mb-4 mb-md-0 rounded">
                    <form class="text-center">
                        <div class="d-flex flex-column">
                            <label for="">Talla</label>
                            <div class="mb-3">
                                <input type="button" value="XS" class="efecto">
                                <input type="button" value="S" class="efecto">
                                <input type="button" value="M" class="efecto">
                                <input type="button" value="G" class="efecto">
                            </div>

                            <label for="">Color</label>
                            <div class="mb-3">
                                <button type="button" class="rounded-circle btn-color bg-white"></button>
                                <button type="button" class="rounded-circle btn-color bg-azul"></button>
                                <button type="button" class="rounded-circle btn-color bg-morado"></button>
                                <button type="button" class="rounded-circle btn-color bg-negro"></button>
                            </div>

                            <label for="">Precio</label>
                            <input type="range" class="form-range mb-3" min="0" max="5" step="0.5">
                            <button type="submit" class="btn btn-principal mt-3 border-0 btn-lg">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row" id="productos">
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-principal pt-5 pb-5 text-light text-uppercase">
        <div class="container text-center text-md-left">
            <div class="row">
                <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                    <h4 class="font-weight-bold">Contáctanos</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <li class="pb-4">55 1234 5678</li>
                        <li class="pb-4">Síguenos</li>
                    </ul>
                    <div class="">
                        <i class="fa-brands fa-facebook-square h1 mx-2"></i>
                        <i class="fa-brands fa-twitter-square h1 mx-2"></i>
                        <i class="fa-brands fa-instagram h1 mx-2"></i>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 pb-4 pb-md-0">
                    <h4 class="font-weight-bold">Ayuda</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <a href="contacto.html" class="text-light">
                            <li class="pb-4">Contacto</li>
                        </a>
                        <li class="pb-4">¿Cómo comprar?</li>
                        <li class="pb-4">Envios y devoluciones</li>
                        <li class="pb-4">Garantias</li>
                    </ul>
                </div>

                <div class="col-sm-12 col-md-4">
                    <h4 class="font-weight-bold">Sobre Nosotros</h4>
                    <ul class="lista pt-4 font-weight-light">
                        <a href="sobre-nosotros.html" class="text-light">
                            <li class="pb-4">Nosotros</li>
                        </a>
                        <li class="pb-4">Buscar Tiendas</li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
    <script src="../assets/js/calcularAlturaNav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>
    <script src="../assets/js/hover.js"></script>
    <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>

    <script src="../assets/api_new.js"></script>
    <script src="../assets/js/productos.js"></script>

</body>

</html>
