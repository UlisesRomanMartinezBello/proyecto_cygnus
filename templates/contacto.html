          <!-- Datos -->

        </div>
        <!-- Sección formulario  -->
        <div class="col bg-light text-dark p-5 mb-5 mr-3 ml-3 rounded order-0 order-sm-1" id="formulario">

            <div class="form-group">
              <h2 class="font-weight-bolder text-center">CONTACTO</h2>
              <div class="form-row pt-4">
                <label for="nombre">Nombre Completo <span class="span">*</span></label>
                <input type="text" class="form-control" id="input_nombre" name="nombre" placeholder="Ingresa tu nombre">
              </div>
            </div>
            <div class="form-row pt-2">
              <label for="email">Email <span class="span">*</span></label>
              <input type="email" class="form-control" id="input_email" name="email"
                placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-row pt-4">
              <label for="mensaje">Mensaje <span class="span">*</span></label>
              <textarea class="form-control" rows="5" id="txt_area"></textarea>
            </div>

            <button type="submit" id="btn_enviar" class="btn btn-block btn-principal text-light mt-5 ">Enviar</button>
          </form>
        </div>
      </div>
    </div>
