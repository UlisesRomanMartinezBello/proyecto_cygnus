<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sigmar+One&display=swap"
    rel="stylesheet">
  <link href="../assets/css/estilos.css" rel="stylesheet" type="text/css">
  <link href="../assets/css/agregarProductos.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="../assets/img/logo-white.png">
  <title>Proyecto Cygnus - Productos</title>

</head>

<body>
  <header>
    <div class="bg-principal" id="divNavSuperior">

    </div>

    <div class="bg-principal" id="divNavInferior">

    </div>

    <div class="container">
      <div class="row justify-content-end">
        <div class="col-sm-12 col-md-6" id="resultados-busqueda">

        </div>
      </div>
    </div>
  </header>
  <main>
      <div class="container pt-4 d-flex justify-content-center">
        <form id="Formulario" >
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre</label>
              <input name="nombre" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe el nombre del producto" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Talla</label>
              <input name="talla" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe la talla del producto" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Descripción</label>
                <input name="descripcion" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe la descripción del producto" required>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Categoria</label>
                <input name="categoria" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe la categoria del producto" required>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Color</label>
                <input name="color" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe el color del producto" required>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Precio</label>
                <input name="precio" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe el precio del producto" required>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Costo</label>
                <input name="costo" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe el costo del producto" required>
              
              </div>

              <div class="pt-2 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary">Enviar</button>

              </div>

          </form>
      </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/df61a8667b.js" crossorigin="anonymous"></script>

 

  <script src="../assets/js/crearNavFooterTemplates.js"></script>
  <script src="../assets/js/calcularAlturaNav.js"></script>


</body>

</html>
